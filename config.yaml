settings:
  title: 'Status Page'
  url: 'https://cf-workers-status-page-production.cleanshelf.workers.dev' # used for Slack messages
  logo: logo-192x192.png # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: false # experimental feature, enable only for <5 monitors or on paid plans

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
  - id: app-cleanshelf-com
    name: 'Cleanshelf frontend'
    description: 'Cleanshelf frontend'
    url: 'https://app.cleanshelf.com/'
    method: GET
    expectStatus: 200
    followRedirect: false
  - id: app-backend-cleanshelf-com
    name: 'Cleanshelf backend'
    description: 'Cleanshelf backend'
    url: 'https://app.cleanshelf.com/_ah/health'
    method: GET
    expectStatus: 200
    followRedirect: false
  - id: api-cleanshelf-com
    name: 'Cleanshelf API'
    description: 'Cleanshelf API'
    url: 'https://api.cleanshelf.com/_ah/health'
    method: GET
    expectStatus: 200
    followRedirect: false
